<!DOCTYPE html>
<html>
  <head>
    <title>Nested Lists</title>
  </head>
  <body bgcolor="pink">
    <center>
      <h1>Linking to a Section in a Page</h1>
      <!-- Correctly defining the anchor -->
      <a name="top">This is the top of the page</a>
      <p>
        Click here to go to the
        <a href="#bottom">bottom</a> of the page.
      </p>
      <!-- Adding sufficient space for scrolling -->
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
      <br /><br /><br /><br /><br />
      <!-- Correctly defining the bottom anchor -->
      <a name="bottom">This is the bottom of the page</a>
      <p>
        Click here to go to the
        <a href="#top">top</a> of the page.
      </p>
    </center>
  </body>
</html>
