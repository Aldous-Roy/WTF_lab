<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="lab7.css">
</head>
<body>
<center>
<h2>Image Slideshow</h2>
<p>Change image every 2 seconds:</p>
</center>
<div class="slideshow-container">
<center>
<div class="mySlides fade">
<div class="numbertext">1 / 3</div>
<img src="pic1.jpg" style="width:70%">
<div class="text">Image One</div>
</div>
<div class="mySlides fade">
<div class="numbertext">2 / 3</div>
<img src="pic2.jpg" style="width:70%">
<div class="text">Image Two</div>
</div>
<div class="mySlides fade">
<div class="numbertext">3 / 3</div>
<img src="pic3.jpg" style="width:70%">
<div class="text">Image Three</div>
</div>
</center>
</div>
<br>
<div style="text-align:center">
<span class="dot"></span>
<span class="dot"></span>
<span class="dot"></span>
</div>
<script src="lab7.js"></script>
</body>
</html>
